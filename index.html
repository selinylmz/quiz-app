<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Quiz
                    </div>
                    <div class="card-body">
                        <h5 id="question" class="card-title"></h5>
                        <hr>
                        <div id="buttons">
                            <button id="btn0" class="btn btn-primary">
                                <span id="btn0">
                                    <span id="choice0"></span>
                                </span>
                            </button>
                            <button id="btn1" class="btn btn-primary">
                                <span id="btn1">
                                    <span id="choice1"></span>
                                </span>
                            </button>
                            <button id="btn2" class="btn btn-primary">
                                <span id="btn2">
                                    <span id="choice2"></span>
                                </span>
                            </button>
                            <button id="btn3" class="btn btn-primary">
                                <span id="btn3">
                                    <span id="choice3"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div id="progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
